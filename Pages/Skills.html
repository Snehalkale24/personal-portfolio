<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skills</title>
  <link rel="stylesheet" href="index.css" />
  <style>
    img {
      height: 20px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      background-color: #060230;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .container,
    .container2 {
      width: 600px;
      padding: 40px;
      margin: 20px;
    }

    .heading {
      text-align: center;
      text-decoration: underline;
      margin-bottom: 30px;
    }

    .bar {
      margin-bottom: 20px;
      font-size: 23px;
    }

    .info {
      font-size: 17px;
      font-weight: 500;
      animation: showText 0.5s 1s linear forwards;
      opacity: 0;
    }

    .progress-line,
    .progress-line-html,
    .progress-line-css,
    .progress-line-js,
    .progress-line-sql,
    .progress-line-java {
      position: relative;
      border-radius: 10px;
      width: 100%;
      height: 5px;
      background-color: black;
      animation: animate 1s cubic-bezier(1, 0, 0, 1) forwards;
      transform: scaleX(0);
      transform-origin: left;
      margin-top: 5px;
    }

    .progress-line-html span {
      display: block;
      height: 100%;
      background-color: orange;
      width: 90%;
    }

    .progress-line-css span {
      display: block;
      height: 100%;
      background-color: blue;
      width: 80%;
    }

    .progress-line-js span {
      display: block;
      height: 100%;
      background-color: gold;
      width: 75%;
    }

    .progress-line-sql span {
      display: block;
      height: 100%;
      background-color: green;
      width: 85%;
    }

    .progress-line-java span {
      display: block;
      height: 100%;
      background-color: red;
      width: 70%;
    }

    .redial-bars {
      text-align: center;
      margin: 20px;
    }

    .percentage {
      font-size: 20px;
      font-weight: bold;
    }

    .text {
      font-size: 16px;
      color: #f5f2f2;
    }

    @keyframes animate {
      to {
        transform: scaleX(1);
      }
    }

    @keyframes showText {
      to {
        opacity: 1;
      }
    }
    .radial-bars {
  width: 100%;
  height: 170px;
  margin-bottom: 10px;
  position: relative;
}
.radial-bars svg {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(-90deg);
  width: 120px;
  height: 160px;
}
.radial-bars .progress-bar {
  stroke-width: 10;
  stroke: #000;
  stroke-dashoffset: 502;
  stroke-dasharray: 502;
  stroke-linecap: round;
  animation: animate-bar 1s linear forwards;
  fill: transparent;
}
.path {
  stroke-width: 10;
  stroke: aquamarine;
  fill: transparent;
  stroke-dasharray: 502;
  stroke-dashoffset: 502;
  stroke-linecap: round;
}
.path-1 {
  animation: animate-path1 1s 1s linear forwards;
}
@keyframes animate-bar {
  100% {
    stroke-dashoffset: 0;
  }
}
@keyframes animate-path1 {
  100% {
    stroke-dashoffset: 100;
  }
}

    </style>
</head>
